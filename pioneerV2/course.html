<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEET/Medical preparation coaching institute in Agartala | Pioneer Classes</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/fonts/remixicon.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/joy-dey/html-includer@latest/include-html-min.js" async></script>
</head>

<body id="course-page">
    <header>
        <!-- admission query banner -->
        <section id="top-banner" class="bg-danger text-white py-2">
            <div id="banner-inner">
                <p>Admission Open for New Session <span id="session" class="fw-bold"></span> | </p>
                <a class="text-white fw-bold ms-2 d-flex align-items-center text-decoration-none">Register Now!</a>
            </div>
            <button class="close-banner">
                <i class="ri-close-circle-fill"></i>
            </button>
        </section>
        <!-- quick actions -->
        <!-- main navigation -->
        <div class="navigation" data-include="partials/nav.html"></div>
    </header>
    <main>
        <header class="header bg-dark text-white py-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <h3 id="header-title" class="mb-0 fw-bold">Medical Entrance</h3>
                    </div>
                    <div class="col-md-4">
                        <nav aria-label="breadcrumb mb-0">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item">
                                    <a href="index.html" class="text-white text-decoration-none">Home</a>
                                </li>
                                <li class="breadcrumb-item">
                                    <a href="index.html#courses-section" class="text-white text-decoration-none">Library</a>
                                </li>
                                <li class="breadcrumb-item active text-white fw-bold" aria-current="page" id="course-name">Medical Entrance</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <section id="course-details" class="section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card shadow p-md-4">
                            <div class="card-body">
                                <h3 id="intro-title"></h3>
                                <p id="course-speciality" class="small"></p>
                                <hr>
                                <ul class="list-unstyled mt-4">
                                    <li class="mb-3">
                                        <span class="fw-bold h5">Objective</span>
                                        <span class="desc d-block small"></span>
                                    </li>
                                    <li class="mb-3">
                                        <span class="fw-bold h5">Course Contents</span>
                                        <span class="desc d-block small"></span>
                                    </li>
                                    <li class="mb-3">
                                        <span class="fw-bold h5">Eligibility</span>
                                        <span class="desc d-block small"></span>
                                    </li>                                    
                                    <li class="mb-3">
                                        <span class="fw-bold h5">Duration</span>
                                        <span class="desc d-block small"></span>
                                    </li>
                                </ul>
                                <hr>
                                <span class="fw-bold h5 d-block mb-3">Success Steps</span>
                                <ol id="success-steps">

                                </ol>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card shadow">
                            <div class="card-body">
                                <h4 class="fw-bold">Enquire Now</h4>
                                <hr>
                              <form id="contact-form">
                                  <div class="form-group mb-3">
                                    <input type="text" name="" id="" class="form-control" placeholder="Enter Your Name">
                                  </div>
                                  <div class="form-group mb-3">
                                    <input type="tel" name="" id="" class="form-control" placeholder="Enter Your Phone Number">
                                  </div>
                                  <div class="form-group mb-3">
                                    <input type="email" name="" id="" class="form-control" placeholder="Enter Your Email Address">
                                  </div>
                                  <div class="form-group mb-3">
                                    <select name="" id="" class="form-control">
                                      <option value="1">Medical Entrance Course</option>
                                      <option value="2">Engineering Entrance Course</option>
                                      <option value="3">Pre-Foundation Course</option>
                                      <option value="4">Achievers Course</option>
                                    </select>
                                  </div>
                                  <div class="form-group mb-3">
                                    <textarea name="" id="" cols="30" rows="5" placeholder="Enter Your Message" class="form-control"></textarea>
                                  </div>
                                  <button class="btn btn-primary d-grid w-100">Submit Your Query</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="footer" data-include="partials/footer.html"></div>
</body>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/main.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</html>
